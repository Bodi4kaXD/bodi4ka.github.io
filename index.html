<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин комплектующих</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            text-align: center;
            background-color: #fff;
            width: 200px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .cart {
            margin-top: 1em;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Интернет-магазин комплектующих</h1>
</header>

<section id="products">
    <div class="product">
        <h2>Процессор</h2>
        <p>Мощный процессор для вашего компьютера.</p>
        <p>Цена: $200</p>
        <button onclick="addToCart('Процессор', 200)">Добавить в корзину</button>
    </div>

    <div class="product">
        <h2>Видеокарта</h2>
        <p>Высокопроизводительная видеокарта для игр и графических задач.</p>
        <p>Цена: $300</p>
        <button onclick="addToCart('Видеокарта', 300)">Добавить в корзину</button>
    </div>

    <!-- Добавьте другие товары по аналогии -->

</section>

<div class="cart">
    <h2>Корзина</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
</div>
<button onclick="sendCartToTelegram()">Отправить корзину в Telegram</button>
<script>
    let cartItems = [];
    let cartTotal = 0;
    let tg = window.Telegram.WebApp;
    let idUser = tg.initDataUnsafe.user.id;
    
function addToCart(product, price) {
    cartItems.push({ product, price });
    cartTotal += price;
    updateCartUI();
}
function getChatId() {
    const botToken = '6722686062:AAEjO0wEnBC1JJCalkuEEId5a6b3LJJ6yyk';

    fetch(`https://api.telegram.org/bot${botToken}/getUpdates`)
    .then(response => response.json())
    .then(data => {
        const chatIDN = data.result[0].message.chat.id;
        console.log('Chat ID:', chatIDN);
        // Теперь у вас есть ID чата, который можно использовать
        // в функции sendCartToTelegram() или для других нужд.
    })
    .catch(error => {
        console.error('Error getting chat ID:', error);
    });
}
    
function sendCartToTelegram() {
    getChatId();
    const botToken = '6722686062:AAEjO0wEnBC1JJCalkuEEId5a6b3LJJ6yyk';
    const chatId = chatIDN;

    if (!chatId) {
        console.error('Chat ID not available.');
        return;
    }

    const message = buildCartMessage();

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: message,
        }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Cart sent to Telegram:', data);
    })
    .catch(error => {
        console.error('Error sending cart to Telegram:', error);
    });
}

function buildCartMessage() {
    let message = 'Содержимое корзины:\n';

    cartItems.forEach(item => {
        message += `${item.product} - $${item.price}\n`;
    });

    message += `Итого: $${cartTotal}`;

    return message;
}

function updateCartUI() {
    const cartItemsElement = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');

    // Очищаем корзину перед обновлением
    cartItemsElement.innerHTML = '';

    // Обновляем отображение корзины
    cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - $${item.price}`;
        cartItemsElement.appendChild(li);
    });

    // Обновляем общую стоимость
    cartTotalElement.textContent = cartTotal;
}

    
</script>

</body>
</html>
